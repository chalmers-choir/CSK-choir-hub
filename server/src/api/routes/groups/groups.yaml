paths:
  /groups:
    get:
      tags:
        - groups
      summary: Get all groups.
      description: Gets the full list of all groups.
      operationId: getGroups
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
            application/xml:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Token missing or access denied.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../docs/openapi.yaml#/components/schemas/Error'
    post:
      tags:
        - groups
      summary: Add a new group.
      description: Adds a new group to the collection.
      operationId: addGroup
      requestBody:
        description: Group object that needs to be added to the collection
        required: true
        content:
          application/json:
            schema:
              type: object
          application/xml:
            schema:
              type: object
      responses:
        '201':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
        '400':
          description: Token missing or access denied.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../docs/openapi.yaml#/components/schemas/Error'
  /groups/{groupId}:
    put:
      tags:
        - groups
      summary: Updates a group
      description: Add or change information regarding a group
      operationId: addGroup
      requestBody:
        description: Group object that needs to be added to the collection
        required: true
        content:
          application/json:
            schema:
              type: object
          application/xml:
            schema:
              type: object
      responses:
        '204':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
        '400':
          description: Token missing or access denied.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../docs/openapi.yaml#/components/schemas/Error'
    delete:
      tags:
        - groups
      summary: Deletes a group.
      description: Deletes a group by ID.
      operationId: deleteGroup
      responses:
        '204':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
            application/xml:
              schema:
                type: object
        '400':
          description: Token missing or access denied.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '../../docs/openapi.yaml#/components/schemas/Error'

  /groups/{groupId}/users:
    post:
      tags:
        - groups
    delete:
      tags:
        - groups

  /groups/{groupId}/roles:
    post:
      tags:
        - groups
    delete:
      tags:
        - groups

  /groups/{groupId}/groups:
    post:
      tags:
        - groups
    delete:
      tags:
        - groups
