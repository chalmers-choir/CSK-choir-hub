paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      operationId: registerUser
      requestBody:
        $ref: '../../docs/openapi.yaml#/components/requestBodies/RegisterUser'
      responses:
        '201':
          description: User registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '../../docs/openapi.yaml#/components/schemas/User'

  /auth/login:
    post:
      tags:
        - auth
      summary: Login a user
      operationId: loginUser
      requestBody:
        $ref: '../../docs/openapi.yaml#/components/requestBodies/LoginUser'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '../../docs/openapi.yaml#/components/schemas/User'

  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout current user
      operationId: logout
      responses:
        '200':
          description: Session cleared

  /auth/authenticate:
    get:
      tags:
        - auth
      summary: Validate session
      operationId: authenticate
      responses:
        '200':
          description: Current authenticated user
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '../../docs/openapi.yaml#/components/schemas/User'
        '401':
          description: Not authenticated
